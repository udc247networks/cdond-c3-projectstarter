---
  - hosts: all
    sudo: yes
    tasks:
    - name: Updates apt cache
      action: apt update_cache=true

  - name: "update apt packages."
    apt:
      update_cache: yes

  - name: "upgrade packages"
    apt:
      upgrade: "yes"

  - name: remove dependencies 
    apt:
      autoremove: yes

  - name: "install dependencies."
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: "install pm2"
    npm:
      name: pm2
      global: yes
      production: yes
      state: present